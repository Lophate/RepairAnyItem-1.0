name: RepairAnyItem
version: '${project.version}'
author: Loscut
main: loscut.the.maker.plugin.RepairAnyItem
load: POSTWORLD
prefix: RAI
commands:
  repair:
    permission: rai.repair
    permission-message: "You don't have permission to repair things."
